<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}AI Sports - IPL Insights{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>

<body>
    <div class="page-shell">

        <!-- HEADER -->
        <header class="app-header">
            <div class="header-left">
                <div class="app-title">AI Sports ¬∑ IPL Team Insights</div>

                <!-- Query / AI prompt bar -->
                <form class="query-bar" method="get" action="{{ url_for('ask_ai') }}">
                    <div class="query-inner">
                        <span class="query-icon">üîç</span>
                        <input type="text" name="q" class="query-input"
                            placeholder="Ask anything about IPL teams, players, or fantasy XI..." autocomplete="off" />
                        <button type="submit" class="query-chip">
                            ‚ú® AI Mode
                        </button>
                    </div>
                </form>
            </div>
        </header>

        <!-- PAGE CONTENT -->
        {% block content %}{% endblock %}

    </div>
</body>

</html>
